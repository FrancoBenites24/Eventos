<!-- Confirmación de Compra -->
<section class="active" id="confirmacion-compra">
  <div class="confirmation-container">
    <!-- Icono de éxito -->
    <div class="success-icon">
      <i class="bi bi-check-circle-fill"></i>
    </div>

    <h2 class="success-title">¡Compra Exitosa!</h2>
    <p class="success-message">Gracias por tu compra. Tu pedido ha sido procesado correctamente.</p>

    <!-- Resumen del Pedido -->
    <div class="order-summary card-event">
      <h4 class="summary-title">Resumen del Pedido</h4>
      <div class="summary-details">
        <div class="summary-item">
          <span class="label">Producto:</span>
          <span class="value">Vestido Primavera</span>
        </div>
        <div class="summary-item">
          <span class="label">Cantidad:</span>
          <span class="value">2</span>
        </div>
        <div class="summary-item">
          <span class="label">Precio Unitario:</span>
          <span class="value">S/ 120.00</span>
        </div>
        <div class="summary-item total">
          <span class="label">Total:</span>
          <span class="value">S/ 240.00</span>
        </div>
      </div>
    </div>

    <!-- Botones -->
    <div class="action-buttons">
      <button class="btn btn-primary">Seguir Comprando</button>
      <button class="btn btn-secondary">Ver Mi Pedido</button>
    </div>
  </div>
</section>
