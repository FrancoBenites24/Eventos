<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eventos • SPA Demo</title>
  <!-- Google Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --color-primary:#6C5CE7; /* morado */
      --color-accent:#00D2D3;  /* turquesa */
      --color-bg:#f8fafc;
      --color-text:#0f172a;
      --shadow-md:0 10px 30px rgba(12, 8, 24, .08);
      --accent-soft: rgba(0,210,211,.12);
    }
    html,body{font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; background:var(--color-bg); color:var(--color-text);}    
    a { text-decoration: none; }

    /* Navbar sticky con borde inferior al hacer scroll */
    .navbar {
      --bs-navbar-brand-color: var(--color-text);
      --bs-navbar-active-color: var(--color-primary);
      box-shadow: none; transition: box-shadow .2s ease, border-color .2s ease;
      border-bottom: 2px solid transparent;
      background: #fff; 
    }
    .navbar.scrolled { box-shadow: var(--shadow-md); border-bottom-color: var(--color-accent); }
    .navbar .btn-gradient{
      background: linear-gradient(90deg, var(--color-primary) 70%, var(--color-accent));
      color:#fff; border:0; box-shadow: 0 8px 20px rgba(108,92,231,.25);
    }
    .navbar .btn-gradient:focus{ outline: 3px solid var(--color-accent); box-shadow: 0 0 0 .25rem rgba(0,210,211,.25);}

    /* Secciones SPA */
    main > section { display:none; padding-top: 1.25rem; padding-bottom: 2rem; }
    main > section.active { display:block; }

    /* Focus inputs */
    .form-control:focus, .form-select:focus{ border-color: var(--color-accent); box-shadow: 0 0 0 .25rem rgba(0,210,211,.25); }

    /* Badges outline turquesa claro */
    .badge-outline { background: var(--accent-soft); color: #0d6066; border: 1px solid rgba(0,210,211,.35); }

    /* Toasts */
    .toast-header i{ margin-right: .5rem; }
    .toast-success { border-left: 4px solid var(--color-accent); }
    .toast-info    { border-left: 4px solid var(--color-primary); }
    .toast-error   { border-left: 4px solid #dc2626; }

    /* Utilidades */
    .glass{ backdrop-filter: blur(8px); background: rgba(255,255,255,.6); border:1px solid rgba(255,255,255,.5); }

    /* Card evento: hover sombra morada + línea inferior turquesa */
    .card-event{ transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease; border-bottom: 2px solid transparent; }
    .card-event:hover{ transform: translateY(-2px); box-shadow: var(--shadow-md); border-bottom-color: var(--color-accent); }
  </style>
</head>
<body>
  <!-- Navbar Sticky -->
  <nav class="navbar navbar-expand-lg sticky-top" aria-label="Barra de navegación principal">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#home" aria-label="Ir al inicio">
        <i class="bi bi-stars text-warning"></i>
        <span class="ms-1">Eventos</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Alternar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="#home">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#account">Mi cuenta</a></li>
          <li class="nav-item"><a class="nav-link" href="#login">Ingresar</a></li>
          <li class="nav-item ms-lg-3">
            <button class="btn btn-sm btn-gradient d-flex align-items-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas" aria-controls="cartOffcanvas" aria-label="Abrir carrito">
              <i class="bi bi-bag-check me-2"></i>Carrito
              <span id="navCartCount" class="badge ms-2 bg-dark-subtle text-dark-emphasis">0</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal SPA -->
  <main>
    <!-- HOME -->
    <section id="view-home" data-route="home" class="container" aria-labelledby="home-title"></section>

    <!-- EVENT DETAIL -->
    <section id="view-event" data-route="event" class="container" aria-labelledby="event-title"></section>

    <!-- CHECKOUT -->
    <section id="view-checkout" data-route="checkout" class="container" aria-labelledby="checkout-title"></section>

    <!-- CONFIRM -->
    <section id="view-confirm" data-route="confirm" class="container" aria-labelledby="confirm-title"></section>

    <!-- LOGIN/REGISTER -->
    <section id="view-login" data-route="login" class="container" aria-labelledby="login-title"></section>

    <!-- ACCOUNT -->
    <section id="view-account" data-route="account" class="container" aria-labelledby="account-title"></section>
  </main>

  <!-- Offcanvas Carrito (global) -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel" style="--bs-offcanvas-width: 420px;">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title d-flex align-items-center" id="cartOffcanvasLabel">
        <i class="bi bi-bag me-2"></i>Tu carrito
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <div id="cartLines" class="flex-grow-1 small">
        <!-- líneas del carrito renderizadas por JS (Prompt 4/5) -->
        <div class="text-center text-body-secondary py-5">
          <i class="bi bi-bag-dash fs-1 d-block mb-3"></i>
          <p class="mb-0">Tu carrito está vacío</p>
        </div>
      </div>
      <div class="border-top pt-3">
        <div class="d-flex justify-content-between"><span>Subtotal</span><strong id="cartSubtotal">S/ 0.00</strong></div>
        <div class="d-flex justify-content-between small text-body-secondary"><span>Descuentos</span><span id="cartDiscount">S/ 0.00</span></div>
        <div class="d-flex justify-content-between mt-2 fs-5"><span>Total</span><strong id="cartTotal">S/ 0.00</strong></div>
        <button id="btnGoCheckout" class="btn btn-primary w-100 mt-3" data-bs-dismiss="offcanvas" aria-label="Ir al checkout">
          <i class="bi bi-cash-coin me-2"></i>Continuar al pago
        </button>
      </div>
    </div>
  </div>

  <!-- Toasts container (global) -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1090;">
    <div id="toasts" class="toast-container"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    // ===== Navbar: sombra + borde turquesa al hacer scroll =====
    const nav = document.querySelector('.navbar');
    const onScroll = () => {
      if (window.scrollY > 8) nav.classList.add('scrolled');
      else nav.classList.remove('scrolled');
    };
    document.addEventListener('scroll', onScroll, { passive: true });

    // ===== Util: formateo de moneda PEN =====
    $1

    // ===== Demo data: eventos (Prompt 2) =====
    const EVENTS = [
      {id:1, cat:'Música',   title:'Festival Andino 2025', desc:'Bandas indie y folk.', place:'Cusco',   when:'2025-09-20 18:00', price:120, img:'https://images.unsplash.com/photo-1511379938547-c1f69419868d?q=80&w=1400&auto=format&fit=crop', rating:4.6},
      {id:2, cat:'Tech',     title:'JS Summit Lima',       desc:'Charlas y workshops JS.', place:'Lima',    when:'2025-10-05 09:00', price:0,   img:'https://images.unsplash.com/photo-1555255707-c07966088b7b?q=80&w=1400&auto=format&fit=crop', rating:4.8},
      {id:3, cat:'Cultural', title:'Noche de Museos',      desc:'Museos abiertos y guiados.', place:'Arequipa', when:'2025-09-28 19:00', price:35,  img:'https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1400&auto=format&fit=crop', rating:4.4},
      {id:4, cat:'Deporte',  title:'Maratón del Pacífico', desc:'42k, 21k y 10k.', place:'Trujillo', when:'2025-11-10 06:00', price:90,  img:'https://images.unsplash.com/photo-1546483875-ad9014c88eba?q=80&w=1400&auto=format&fit=crop', rating:4.7},
      {id:5, cat:'Música',   title:'Jazz en la Plaza',     desc:'Jam session al aire libre.', place:'Lima',    when:'2025-09-12 20:00', price:0,   img:'https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?q=80&w=1400&auto=format&fit=crop', rating:4.2},
      {id:6, cat:'Tech',     title:'IA para Todos',        desc:'Intro práctica a IA.', place:'Virtual', when:'2025-09-22 18:30', price:50,  img:'https://images.unsplash.com/photo-1556157382-97eda2d62296?q=80&w=1400&auto=format&fit=crop', rating:4.5},
      {id:7, cat:'Cultural', title:'Feria del Libro',      desc:'Autores y firmas.', place:'Lima', when:'2025-10-15 10:00', price:10,  img:'https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1400&auto=format&fit=crop', rating:4.1},
      {id:8, cat:'Deporte',  title:'Copa Ciudad',          desc:'Torneo amistoso.', place:'Piura', when:'2025-09-30 15:00', price:25,  img:'https://images.unsplash.com/photo-1502877338535-766e1452684a?q=80&w=1400&auto=format&fit=crop', rating:4.0},
    ];

    // Estado de filtros
    let CURRENT_CAT = 'Todos';
    let CURRENT_QUERY = '';

    // Storage helpers (demo previo a api.js)
    const storage = {
      get(key, def){ try{ return JSON.parse(localStorage.getItem(key)) ?? def; }catch{ return def; } },
      set(key, val){ localStorage.setItem(key, JSON.stringify(val)); }
    };

    function getCart(){ return storage.get('cart', []); }
    function setCart(cart){ storage.set('cart', cart); updateCartCount(); }
    function updateCartCount(){ const c = getCart(); document.getElementById('navCartCount').textContent = c.reduce((n,i)=>n+(i.qty||1),0); }

    function addCartItem(eventId, qty=1){
      const ev = EVENTS.find(e=>e.id===Number(eventId));
      if(!ev) return;
      const cart = getCart();
      const existing = cart.find(i=>i.eventId===ev.id);
      if(existing) existing.qty += qty; else cart.push({ id: crypto.randomUUID(), eventId: ev.id, title: ev.title, price: ev.price, qty, img: ev.img, place: ev.place, when: ev.when });
      setCart(cart);
      showToast('success','Añadido', `${ev.title} → carrito`);
    }

    function filteredEvents(){
      return EVENTS.filter(e=> (CURRENT_CAT==='Todos' || e.cat===CURRENT_CAT) &&
        (CURRENT_QUERY==='' || `${e.title} ${e.place}`.toLowerCase().includes(CURRENT_QUERY)) );
    }

    // ===== Toaster helper =====
    function showToast(type = 'info', title = 'Info', message = ''){
      const icons = { success: 'check-circle', info: 'info-circle', error: 'exclamation-octagon' };
      const classes = { success: 'toast-success', info: 'toast-info', error: 'toast-error' };
      const el = document.createElement('div');
      el.className = `toast align-items-center ${classes[type] ?? ''}`;
      el.setAttribute('role','status');
      el.setAttribute('aria-live','polite');
      el.innerHTML = `
        <div class="toast-header">
          <i class="bi bi-${icons[type] ?? icons.info}"></i>
          <strong class="me-auto">${title}</strong>
          <small class="text-muted">ahora</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
        <div class="toast-body">${message}</div>`;
      document.querySelector('#toasts').appendChild(el);
      const t = new bootstrap.Toast(el, { delay: 3500 });
      t.show();
    }

    // ===== Router Hash con soporte de parámetros =====
    const routes = [
      { name: 'home',     pattern: /^#?(home)?$/,                         render: () => renderHome() },
      { name: 'event',    pattern: /^#event\/(\d+)$/,                    render: (m) => renderEvent(m[1]) },
      { name: 'checkout', pattern: /^#checkout$/,                         render: () => renderCheckout() },
      { name: 'confirm',  pattern: /^#confirm\/(\w[\w-]*)$/,            render: (m) => renderConfirm(m[1]) },
      { name: 'login',    pattern: /^#login$/,                            render: () => renderLogin() },
      { name: 'account',  pattern: /^#account$/,                          render: () => renderAccount() },
      // fallback
      { name: '404',      pattern: /.*/,                                  render: () => renderHome() },
    ];

    function setActiveView(id){
      document.querySelectorAll('main > section').forEach(s => s.classList.remove('active'));
      const el = document.getElementById(id);
      if (el) el.classList.add('active');
      window.scrollTo({ top: 0, behavior: 'instant' });
    }

    function router(){
      const hash = window.location.hash || '#home';
      for (const r of routes){
        const match = hash.match(r.pattern);
        if (match){ r.render(match); return; }
      }
    }

    // ===== Renders (stubs para Prompt 1) =====
    function renderHome(){
      setActiveView('view-home');
      const el = document.getElementById('view-home');
      el.innerHTML = `
        <section class="py-4 py-md-5">
          <!-- Hero -->
          <div class="p-4 p-md-5 rounded-4 glass mb-4">
            <div class="row g-4 align-items-center">
              <div class="col-lg-6">
                <h1 id="home-title" class="display-6 fw-bold mb-2" style="color:var(--color-primary)">Encuentra tu próximo evento</h1>
                <p class="mb-0 text-body-secondary">Busca por título o lugar. Filtra por categoría.</p>
              </div>
              <div class="col-lg-6">
                <label class="form-label visually-hidden" for="q">Buscar</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-white"><i class="bi bi-search" aria-hidden="true"></i></span>
                  <input id="q" type="text" class="form-control" placeholder="Ej. Lima, Jazz, Summit..." aria-label="Buscar por título o lugar">
                </div>
                <div class="mt-3 d-flex flex-wrap gap-2" role="tablist" aria-label="Categorías">
                  ${['Todos','Música','Cultural','Deporte','Tech'].map(c => `
                    <button type="button" class="btn btn-sm ${c==='Todos'?'btn-dark-subtle':'btn-outline-secondary'} cat-btn" data-cat="${c}" aria-pressed="${c==='Todos'?'true':'false'}">
                      <i class="bi bi-tag me-1"></i>${c}
                    </button>`).join('')}
                </div>
              </div>
            </div>
          </div>

          <!-- Grid -->
          <div id="grid" class="row g-4" aria-live="polite"></div>
        </section>`;

      // Listeners
      const q = document.getElementById('q');
      q.value = CURRENT_QUERY;
      q.addEventListener('input', () => { CURRENT_QUERY = q.value.trim().toLowerCase(); renderEventCards(); });

      el.querySelectorAll('.cat-btn').forEach(btn=>{
        btn.addEventListener('click', () => {
          CURRENT_CAT = btn.dataset.cat;
          el.querySelectorAll('.cat-btn').forEach(b=>{ b.classList.remove('btn-dark-subtle'); b.setAttribute('aria-pressed','false'); b.classList.add('btn-outline-secondary');});
          btn.classList.remove('btn-outline-secondary'); btn.classList.add('btn-dark-subtle'); btn.setAttribute('aria-pressed','true');
          renderEventCards();
        });
      });

      renderEventCards();
      updateCartCount();
    }

    function renderEventCards(){
      const grid = document.getElementById('grid');
      const list = filteredEvents();
      if(!list.length){ grid.innerHTML = `<div class="text-center text-body-secondary py-5"><i class="bi bi-search-heart fs-1 d-block mb-3"></i>No hay resultados</div>`; return; }
      grid.innerHTML = list.map(ev => `
        <div class="col-12 col-sm-6 col-lg-4">
          <article class="card h-100 card-event" aria-label="${ev.title}">
            <img src="${ev.img}" class="card-img-top" alt="Imagen de ${ev.title}">
            <div class="card-body d-flex flex-column">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <span class="badge badge-outline"><i class="bi bi-bookmark me-1"></i>${ev.cat}</span>
                <span class="text-warning" aria-label="Calificación ${ev.rating}"><i class="bi bi-star-fill me-1"></i>${ev.rating.toFixed(1)}</span>
              </div>
              <h3 class="h6 fw-bold mb-1">${ev.title}</h3>
              <p class="small text-body-secondary mb-2"><i class="bi bi-geo-alt me-1"></i>${ev.place} · <i class="bi bi-calendar-event ms-2 me-1"></i>${ev.when}</p>
              <div class="mt-auto d-flex justify-content-between align-items-center">
                <strong class="fs-5">${ev.price>0?PEN.format(ev.price):'<span class="text-success">GRATIS</span>'}</strong>
                <div class="btn-group" role="group" aria-label="Acciones">
                  <a class="btn btn-sm btn-outline-secondary" href="#event/${ev.id}"><i class="bi bi-eye me-1"></i>Ver</a>
                  <button class="btn btn-sm btn-primary btn-add" data-id="${ev.id}"><i class="bi bi-bag-plus me-1"></i>${ev.price>0?'Añadir':'Obtener'}</button>
                </div>
              </div>
            </div>
          </article>
        </div>`).join('');

      grid.querySelectorAll('.btn-add').forEach(b=> b.addEventListener('click', ()=> addCartItem(b.dataset.id, 1)));
    }

    function renderEvent(id){
      setActiveView('view-event');
      document.getElementById('view-event').innerHTML = `
        <section class="py-5">
          <div class="p-5 rounded-4 mb-4" style="background:linear-gradient(135deg, rgba(108,92,231,.15), rgba(0,210,211,.15));">
            <h2 id="event-title" class="fw-bold">Detalle del evento #${id}</h2>
            <p class="text-body-secondary mb-0">Contenido de ejemplo. (Se implementa en Prompt 3)</p>
          </div>
          <div class="alert alert-info border-0" role="status">
            <i class="bi bi-info-circle me-2"></i> Pronto podrás añadir entradas y ver reseñas.
          </div>
        </section>`;
    }

    function renderCheckout(){
      setActiveView('view-checkout');
      document.getElementById('view-checkout').innerHTML = `
        <div class="py-5">
          <h2 id="checkout-title" class="fw-bold mb-3">Checkout</h2>
          <p class="text-body-secondary">Paso 1/2/3 se agregarán en los Prompts 5 a 7.</p>
        </div>`;
    }

    function renderConfirm(orderId){
      setActiveView('view-confirm');
      document.getElementById('view-confirm').innerHTML = `
        <div class="py-5">
          <h2 id="confirm-title" class="fw-bold mb-3">Confirmación</h2>
          <div class="alert alert-success" role="status">
            <i class="bi bi-check2-circle me-2"></i> Orden <strong>${orderId}</strong> confirmada (UI demo). Se implementará en Prompt 7.
          </div>
        </div>`;
    }

    function renderLogin(){
      setActiveView('view-login');
      document.getElementById('view-login').innerHTML = `
        <div class="py-5">
          <h2 id="login-title" class="fw-bold mb-3">Ingresar</h2>
          <p class="text-body-secondary">Formulario Login/Registro llegará en el Prompt 8.</p>
        </div>`;
    }

    function renderAccount(){
      setActiveView('view-account');
      document.getElementById('view-account').innerHTML = `
        <div class="py-5">
          <h2 id="account-title" class="fw-bold mb-3">Mi cuenta</h2>
          <p class="text-body-secondary">Perfil, billetera y órdenes (Prompt 9).</p>
        </div>`;
    }

    // Navegación desde carrito al checkout
    document.addEventListener('click', (e)=>{
      const t = e.target;
      if (t.matches('#btnGoCheckout')){
        window.location.hash = '#checkout';
      }
    });

    // Boot
    window.addEventListener('hashchange', router);
    $1
      updateCartCount();
      onScroll();
      showToast('info','Bienvenida','Estructura base cargada.');
  </script>
</body>
</html>
