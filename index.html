<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eventos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-expand-lg sticky-top" aria-label="Barra de navegación principal">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#home" aria-label="Ir al inicio">
        <i class="bi bi-stars text-warning"></i>
        <span class="ms-1">Eventos</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Alternar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="#home">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Mi Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="#login">Ingresar</a></li>
          <li class="nav-item ms-lg-3">
            <button class="btn btn-sm btn-gradient d-flex align-items-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas" aria-controls="cartOffcanvas" aria-label="Abrir carrito">
              <i class="bi bi-bag-check me-2"></i>Carrito
              <span id="navCartCount" class="badge ms-2 bg-dark-subtle text-dark-emphasis">0</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <!-- HOME -->
    <section id="view-home" data-route="home" class="container section-content active" aria-labelledby="home-title"></section>
    <!-- EVENT DETAIL -->
    <section id="view-event" data-route="event" class="container section-content" aria-labelledby="event-title"></section>
    <!-- CHECKOUT -->
    <section id="view-checkout" data-route="checkout" class="container section-content" aria-labelledby="checkout-title"></section>
    <!-- CONFIRM -->
    <section id="view-confirm" data-route="confirm" class="container section-content" aria-labelledby="confirm-title"></section>
    <!-- LOGIN/REGISTER -->
    <section id="view-login" data-route="login" class="container section-content" aria-labelledby="login-title"></section>
  </main>
  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title d-flex align-items-center" id="cartOffcanvasLabel">
        <i class="bi bi-bag me-2"></i>Tu carrito
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <div id="cartLines" class="flex-grow-1 small" aria-live="polite">
        <div class="text-center text-body-secondary py-5">
          <i class="bi bi-bag-dash fs-1 d-block mb-3"></i>
          <p class="mb-0">Tu carrito está vacío</p>
        </div>
      </div>
      <div class="border-top pt-3">
        <div class="input-group input-group-sm mb-2">
          <span class="input-group-text"><i class="bi bi-ticket-perforated"></i></span>
          <input id="couponInput" type="text" class="form-control" placeholder="Cupón (FIESTA20)">
          <button id="applyCouponBtn" class="btn btn-outline-secondary">Aplicar</button>
        </div>
        <div class="d-flex justify-content-between"><span>Subtotal</span><strong id="cartSubtotal">S/ 0.00</strong></div>
        <div class="d-flex justify-content-between small text-body-secondary"><span>Desc. por cantidad</span><span id="cartQtyDiscount">S/ 0.00</span></div>
        <div class="d-flex justify-content-between small text-body-secondary"><span>Cupones</span><span id="cartCoupon">S/ 0.00</span></div>
        <div class="d-flex justify-content-between mt-2 fs-5"><span>Total</span><strong id="cartTotal">S/ 0.00</strong></div>
        <button id="btnGoCheckout" class="btn btn-primary w-100 mt-3" data-bs-dismiss="offcanvas" aria-label="Ir al checkout">
          <i class="bi bi-cash-coin me-2"></i>Continuar al pago
        </button>
      </div>
    </div>
  </div>
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1090;">
    <div id="toasts" class="toast-container"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="api.js"></script>
  <script src="app.js"></script>
</body>
</html>
