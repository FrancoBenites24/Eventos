<!DOCTYPE html>
<html lang="es" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{css/main.css}">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<main class="container app-container pb-5 mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-white py-3">
          <h4 class="mb-0"><i class="bi bi-person-gear me-2"></i>Editar Perfil</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/perfil/editar}" method="post" enctype="multipart/form-data">
            <div class="row mb-3">
              <div class="col-12 text-center mb-4">
                <div class="position-relative d-inline-block">
                  <img th:src="${usuario.fotoPerfil != null ? usuario.fotoPerfil : 'https://via.placeholder.com/150'}" 
                       class="rounded-circle border border-3 border-white shadow-sm" 
                       alt="Foto de perfil" width="150" height="150" id="previewFoto">
                  <label for="fotoPerfil" class="position-absolute bottom-0 end-0 btn btn-sm btn-light rounded-circle p-2 shadow-sm">
                    <i class="bi bi-camera"></i>
                  </label>
                  <input type="file" class="d-none" id="fotoPerfil" name="fotoPerfil" accept="image/*" onchange="previewImage(event)">
                </div>
              </div>
            </div>
            
            <div class="row g-3">
              <div class="col-12 col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.nombre}" required>
              </div>
              <div class="col-12 col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" th:value="${usuario.apellido}" required>
              </div>
              <div class="col-12">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${usuario.username}" required>
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${usuario.email}" required>
              </div>
              <div class="col-12">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" th:value="${usuario.telefono}" pattern="[0-9]{9}" title="El teléfono debe tener 9 dígitos">
              </div>
              <div class="col-12">
                <label for="biografia" class="form-label">Biografía</label>
                <textarea class="form-control" id="biografia" name="biografia" rows="3" th:text="${biografia}"></textarea>
              </div>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
              <a href="/perfil" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle me-1"></i> Guardar cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script>
  function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function() {
      const output = document.getElementById('previewFoto');
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
