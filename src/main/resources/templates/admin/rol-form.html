<section>
    <h2 th:text="${rol.id == null} ? 'Crear Rol' : 'Editar Rol'" class="mb-4"></h2>

    <form th:action="${rol.id == null} ? @{/admin/roles/guardar} : @{'/admin/roles/actualizar/' + ${rol.id}}"
          th:object="${rol}" method="post" class="card shadow-sm p-4">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del rol</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="fa fa-save"></i> Guardar
        </button>
        <a th:href="@{/admin/roles}" class="btn btn-secondary">Cancelar</a>
    </form>
</section>
