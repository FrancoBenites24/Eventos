<!DOCTYPE html>
< xmlns:th="http://www.thymeleaf.org" lang="es" th:fragment="*">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel Admin - Pievi</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body { min-height: 100vh; }
        #content { flex-grow: 1; background: #f8f9fa; }
        .sidebar {
            min-width: 220px;
            max-width: 220px;
        }
    </style>
</head>
< class="d-flex flex-column flex-md-row">

    <!-- Sidebar fijo en desktop -->
    <div class="d-none d-md-flex flex-column sidebar bg-primary text-white">
        <div th:replace="admin/sidebar :: sidebar"></div>
    </div>

    <!-- Bot칩n hamburguesa en m칩vil -->
    <nav class="navbar navbar-light bg-light d-md-none">
        <div class="container-fluid">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
                <i class="fa fa-bars"></i>
            </button>
            <span class="navbar-brand mb-0 h1">Admin Pievi</span>
        </div>
    </nav>

    <!-- Sidebar en offcanvas para m칩vil -->
    <div class="offcanvas offcanvas-start bg-primary text-white" tabindex="-1" id="offcanvasSidebar">
        <div th:replace="admin/sidebar :: sidebar"></div>
    </div>

    <!-- Contenido din치mico -->
    <div id="content" class="p-4 flex-grow-1">
        <div th:replace="~{::section}"></div>
    </div>
        <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
