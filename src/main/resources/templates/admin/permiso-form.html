<section>
    <h2 th:text="${permiso.id == null} ? 'Crear Permiso' : 'Editar Permiso'" class="mb-4"></h2>

    <form th:action="${permiso.id == null} ? @{/admin/permisos/guardar} : @{'/admin/permisos/actualizar/' + ${permiso.id}}"
          th:object="${permiso}" method="post" class="card shadow-sm p-4">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del permiso</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="fa fa-save"></i> Guardar
        </button>
        <a th:href="@{/admin/permisos}" class="btn btn-secondary">Cancelar</a>
    </form>
</section>
