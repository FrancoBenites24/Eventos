<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: *}">
<section>
    <h2 class="mb-4">Permisos</h2>

    <!-- Botón para crear -->
    <a th:href="@{/admin/permisos/crear}" class="btn btn-primary mb-3">+ Crear Permiso</a>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="permiso : ${permisos}">
            <td th:text="${permiso.id}"></td>
            <td th:text="${permiso.nombre}"></td>
            <td th:text="${permiso.descripcion}"></td>
            <td>
                <a th:href="@{/admin/permisos/edit/{id}(id=${permiso.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/admin/permisos/delete/{id}(id=${permiso.id})}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</html>
