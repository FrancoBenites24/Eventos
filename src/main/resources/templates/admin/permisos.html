<section>
    <h2 class="mb-4">Gestión de Permisos</h2>

    <div class="mb-3">
        <a th:href="@{/admin/permisos/crear}" class="btn btn-primary">
            <i class="fa fa-plus"></i> Nuevo Permiso
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${permisos}">
                        <td th:text="${p.id}">1</td>
                        <td th:text="${p.nombre}">Crear evento</td>
                        <td class="text-center">
                            <a th:href="@{'/admin/permisos/editar/' + ${p.id}}" class="btn btn-sm btn-outline-success">
                                <i class="fa fa-edit"></i>
                            </a>
                            <a th:href="@{'/admin/permisos/eliminar/' + ${p.id}}" 
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('¿Eliminar este permiso?')">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
