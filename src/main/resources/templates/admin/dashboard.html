<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: *}">

<section>
    <h2 class="mb-4">Dashboard</h2>

    <div class="row g-4">

     <!-- Usuarios -->
<div class="col-md-4">
    <div class="card shadow-sm h-100">
        <div class="card-body">
            <h5 class="card-title text-primary">
                <i class="fa fa-users"></i> Usuarios
            </h5>
            <p class="card-text">Gesti√≥n de todos los usuarios registrados.</p>
            <div class="d-flex justify-content-between">
                <a th:href="@{/admin/usuarios}" class="btn btn-outline-primary btn-sm">Ver</a>
            </div>
        </div>
    </div>
</div>


        <!-- Roles -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title text-success">
                        <i class="fa fa-id-badge"></i> Roles
                    </h5>
                    <p class="card-text">Define y asigna roles a los usuarios.</p>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/admin/roles}" class="btn btn-outline-success btn-sm">Ver</a>
                        <a th:href="@{/admin/roles/crear}" class="btn btn-success btn-sm">+ Crear</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Permisos -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title text-warning">
                        <i class="fa fa-key"></i> Permisos
                    </h5>
                    <p class="card-text">Configura los accesos del sistema.</p>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/admin/permisos}" class="btn btn-outline-warning btn-sm">Ver</a>
                        <a th:href="@{/admin/permisos/crear}" class="btn btn-warning btn-sm text-white">+ Crear</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
</html>
