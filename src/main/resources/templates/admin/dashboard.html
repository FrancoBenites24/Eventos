<section>
    <h2 class="mb-4">Dashboard</h2>

    <div class="row g-4">
        <!-- Usuarios -->
        <div class="col-md-4">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h5 class="card-title text-primary"><i class="fa fa-users"></i> Usuarios</h5>
                    <p class="fs-4 fw-bold" th:text="${totalUsuarios}">0</p>
                </div>
            </div>
        </div>

        <!-- Roles -->
        <div class="col-md-4">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h5 class="card-title text-success"><i class="fa fa-id-badge"></i> Roles</h5>
                    <p class="fs-4 fw-bold" th:text="${totalRoles}">0</p>
                </div>
            </div>
        </div>

        <!-- Permisos -->
        <div class="col-md-4">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h5 class="card-title text-warning"><i class="fa fa-key"></i> Permisos</h5>
                    <p class="fs-4 fw-bold" th:text="${totalPermisos}">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Últimos usuarios -->
    <div class="mt-5">
        <h4>Últimos usuarios registrados</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Creado en</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="u : ${ultimosUsuarios}">
                    <td th:text="${u.username}">usuario</td>
                    <td th:text="${u.email}">correo@example.com</td>
                    <td th:text="${#temporals.format(u.creadoEn, 'dd/MM/yyyy HH:mm')}">fecha</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
