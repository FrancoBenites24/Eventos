<section>
    <h2 class="mb-4">Gesti√≥n de Roles</h2>

    <div class="mb-3">
        <a th:href="@{/admin/roles/crear}" class="btn btn-primary">
            <i class="fa fa-plus"></i> Nuevo Rol
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Permisos</th> <!-- üëà Nueva columna -->
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rol : ${roles}">
                        <td th:text="${rol.id}">1</td>
                        <td th:text="${rol.nombre}">Organizador</td>

                        <!-- Columna de permisos -->
                        <td>
                            <span class="badge bg-secondary me-1"
                                  th:each="p : ${permisosPorRol[rol.id]}"
                                  th:text="${p.nombre}">Permiso</span>
                        </td>

                        <!-- Acciones -->
                        <td class="text-center position-static">
                            <div class="dropdown">
                                <button class="btn btn-sm btn-light border dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa-ellipsis-v"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <!-- Editar -->
                                    <li>
                                        <a class="dropdown-item"
                                           th:href="@{'/admin/roles/editar/' + ${rol.id}}">
                                            <i class="fa fa-edit me-2"></i> Editar
                                        </a>
                                    </li>

                                    <!-- Asignar permisos -->
                                    <li>
                                        <a class="dropdown-item" href="#" data-bs-toggle="modal"
                                           th:attr="data-bs-target='#modalPermisos-' + ${rol.id}">
                                            <i class="fa fa-key me-2"></i> Asignar permisos
                                        </a>
                                    </li>

                                    <!-- Eliminar -->
                                    <li>
                                        <a class="dropdown-item text-danger"
                                           th:href="@{'/admin/roles/eliminar/' + ${rol.id}}"
                                           onclick="return confirm('¬øEliminar este rol?')">
                                            <i class="fa fa-trash me-2"></i> Eliminar
                                        </a>
                                    </li>
                                </ul>
                            </div>

                            <!-- Modal Asignar Permisos -->
                            <div class="modal fade" th:id="'modalPermisos-' + ${rol.id}" tabindex="-1">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form th:action="@{'/admin/roles/asignar-permisos/' + ${rol.id}}" method="post">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Asignar permisos a [[${rol.nombre}]]</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-check" th:each="p : ${permisos}">
                                                    <input class="form-check-input" type="checkbox" name="permisos"
                                                           th:value="${p.id}"
                                                           th:checked="${permisosPorRol[rol.id]?.contains(p)}">
                                                    <label class="form-check-label" th:text="${p.nombre}">Permiso</label>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Cancelar</button>
                                                <button type="submit" class="btn btn-primary">Guardar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
