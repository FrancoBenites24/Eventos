<!DOCTYPE html>
<html lang="es" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Confirmación de Compra - Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/main.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body>
  <nav th:replace="fragments/navbar :: navbar"></nav>

  <main class="container py-5">
    <div class="card confirmation-card shadow">
      <div class="card-header success-header text-white">
        <h5 class="mb-0">
          <i class="bi bi-check-circle me-2"></i> ¡Compra confirmada!
        </h5>
      </div>
      <div class="card-body">
        <!-- Código de pedido -->
        <p class="mb-1">
          <span class="text-muted">Código de pedido:</span>
          <span class="fw-semibold" th:text="${codigo}">ORD-XXXX</span>
        </p>

        <!-- Datos del cliente -->
        <p class="mb-1">
          <span class="text-muted">Cliente:</span>
          <span th:text="${nombre}">Nombre Cliente</span>
          (<span th:text="${correo}">correo@example.com</span>)
        </p>

        <!-- Método de pago -->
        <p class="mb-3">
          <span class="text-muted">Método de pago:</span>
          <span th:text="${metodo}">No especificado</span>
        </p>

        <!-- Mensaje -->
        <p class="mb-4" th:text="${mensaje}">Mensaje de confirmación…</p>

        <!-- Total -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Total</h5>
          <h5 class="mb-0 text-success">
            <span th:text="${moneda}">S/</span>
            <span th:text="${#numbers.formatDecimal(total,1,2)}">0.00</span>
          </h5>
        </div>

        <!-- Acciones -->
        <div class="mt-4 d-flex gap-2">
          <a href="/profile" class="btn btn-outline-secondary">
            <i class="bi bi-person"></i> Ir a mi perfil
          </a>
          <a href="/carrito" class="btn btn-gradient">
            <i class="bi bi-bag"></i> Ver mis entradas
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer th:replace="fragments/footer :: footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
