<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::hero}, ~{::content}, ~{::scripts})}"
      th:with="pageTitle='Carrito · Pievi', nav='eventos'">
<head></head>
<body>

<!-- HERO -->
<th:block th:fragment="hero">
  <div class="d-flex align-items-center justify-content-between">
    <div>
      <div class="hero-eyebrow"><i class="bi bi-bag-check me-1"></i> Tu carrito</div>
      <h1 class="h3 mt-2 mb-0">Revisa tus entradas</h1>
    </div>
  </div>
</th:block>

<!-- CONTENT -->
<th:block th:fragment="content">
  <div class="row g-4">
    <!-- Items -->
    <div class="col-lg-8">
      <div class="card-soft p-3 p-md-4">
        <div th:if="${#lists.isEmpty(carritoItems)}" class="text-center py-5">
          <i class="bi bi-cart-x fs-1 d-block mb-2"></i>
          <p class="mb-3 text-muted">Tu carrito está vacío.</p>
          <a th:href="@{/eventos}" class="btn btn-outline-secondary">Explorar eventos</a>
        </div>

        <div th:if="${!#lists.isEmpty(carritoItems)}">
          <div class="table-responsive">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th>Evento</th>
                  <th class="text-nowrap">Fecha</th>
                  <th class="text-end">Precio</th>
                  <th class="text-center">Cant.</th>
                  <th class="text-end">Subtotal</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="it : ${carritoItems}">
                  <td>
                    <div class="fw-semibold" th:text="${it.titulo}">Conf. Tech</div>
                    <div class="small text-muted" th:text="${it.lugar}">Lima</div>
                  </td>
                  <td class="text-nowrap" th:text="${#temporals.format(it.fecha,'dd/MM/yyyy HH:mm')}">01/10/2025</td>
                  <td class="text-end" th:text="${'S/ ' + #numbers.formatDecimal(it.precio,1,2)}">S/ 120.00</td>
                  <td class="text-center" th:text="${it.cantidad}">1</td>
                  <td class="text-end" th:text="${'S/ ' + #numbers.formatDecimal(it.precio*it.cantidad,1,2)}">S/ 120.00</td>
                  <td class="text-end">
                    <form th:action="@{/carrito/eliminar}" method="post" class="d-inline">
                      <input type="hidden" name="id" th:value="${it.id}"/>
                      <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>

    <!-- Resumen -->
    <div class="col-lg-4">
      <div class="card-soft p-3 p-md-4 sticky-lg">
        <h2 class="h5 mb-3">Resumen de pago</h2>

        <div class="d-flex justify-content-between small mb-2">
          <span>Subtotal</span>
          <span th:text="${'S/ ' + #numbers.formatDecimal(subtotal,1,2)}">S/ 0.00</span>
        </div>
        <div class="d-flex justify-content-between small mb-2">
          <span>IGV (18%)</span>
          <span th:text="${'S/ ' + #numbers.formatDecimal(igv,1,2)}">S/ 0.00</span>
        </div>
        <hr class="my-2">
        <div class="d-flex justify-content-between fw-semibold mb-3">
          <span>Total</span>
          <span th:text="${'S/ ' + #numbers.formatDecimal(total,1,2)}">S/ 0.00</span>
        </div>

        <form th:action="@{/confirmacion}" method="get" class="vstack gap-3">
          <div>
            <label class="form-label small">Método de pago</label>
            <select class="form-select" name="metodoPago" required>
              <option value="" selected disabled>Selecciona…</option>
              <option value="Tarjeta">Tarjeta</option>
              <option value="Yape/Plin">Yape / Plin</option>
              <option value="Transferencia">Transferencia</option>
            </select>
          </div>
          <button type="submit" class="btn btn-accent text-white w-100">
            <i class="bi bi-shield-lock me-1"></i> Finalizar compra
          </button>
          <a th:href="@{/eventos}" class="btn btn-outline-secondary w-100">Seguir comprando</a>
        </form>
      </div>
    </div>
  </div>
</th:block>

<!-- SCRIPTS -->
<th:block th:fragment="scripts"></th:block>
</body>
</html>
