<!DOCTYPE html>
<html lang="es" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Detalle del carrito - Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/main.css}">
  <style>
:root{
  --color-primary:#00D2D3;
  --color-accent:#00D2D3;
  --color-bg:#f8fafc;
  --color-text:#0f172a;
  --shadow-md:0 10px 30px rgba(12, 8, 24, .08);
  --accent-soft: rgba(0,210,211,.12);
}
html,body{
  font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
  background:var(--color-bg); color:var(--color-text);
}
a { text-decoration: none; }

.navbar {
  --bs-navbar-brand-color: var(--color-text);
  --bs-navbar-active-color: var(--color-primary);
  box-shadow: none; transition: box-shadow .2s ease, border-color .2s ease;
  border-bottom: 2px solid transparent; background: #fff;
}
.navbar.scrolled { box-shadow: var(--shadow-md); border-bottom-color: var(--color-accent); }
.navbar .btn-gradient{
  background: var(--color-primary); /* Usar solo el cian */
  color:#fff; border:0; box-shadow: 0 8px 20px rgba(0,210,211,.25); /* Ajustar sombra */
}
.navbar .btn-gradient:focus{ outline: 3px solid var(--color-accent); box-shadow: 0 0 0 .25rem rgba(0,210,211,.25);}  

.form-control:focus, .form-select:focus{ border-color: var(--color-accent); box-shadow: 0 0 0 .25rem rgba(0,210,211,.25); }

.badge-outline { background: var(--accent-soft); color: #0d6066; border: 1px solid rgba(0,210,211,.35); }

.glass{ backdrop-filter: blur(8px); background: rgba(255,255,255,.6); border:1px solid rgba(255,255,255,.5); }
.card-event{ transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease; border-bottom: 2px solid transparent; }
.card-event:hover{ transform: translateY(-2px); box-shadow: var(--shadow-md); border-bottom-color: var(--color-accent); }

.toast-header i{ margin-right: .5rem; }
.toast-success { border-left: 4px solid var(--color-accent); }
.toast-info    { border-left: 4px solid var(--color-primary); }
.toast-error   { border-left: 4px solid #dc2626; }

#cartOffcanvas{ --bs-offcanvas-width: 420px; }

.stepper{ display:flex; align-items:center; gap:.5rem; }
.stepper .step{ width:32px; height:32px; display:grid; place-items:center; border-radius:999px; font-weight:600; border:2px solid #e2e8f0; color:#64748b; background:#fff; }
.stepper .step.active{ border-color: var(--color-primary); color: var(--color-primary); }
.stepper .step.done{ border-color: var(--color-accent); color:#0d6066; background: var(--accent-soft); }
.stepper .line{ flex:1; height:2px; background:#e2e8f0; }
.stepper .line.done{ background: var(--color-accent); }

.qty{ display:flex; align-items:center; border:1px solid #e2e8f0; border-radius: .5rem; overflow:hidden; }
.qty button{ width:40px; height:40px; border:0; background:#fff; }
.qty input{ width:60px; text-align:center; border:0; height:40px; }
.qty button:focus, .qty input:focus{ outline: none; box-shadow: inset 0 0 0 2px var(--color-accent); }

.star{ font-size: 1.05rem; color:#cbd5e1; }
.star.on{ color:#f59e0b; }

.ticket-badge{ border-left: 3px solid var(--color-accent); }

/* Estilos para el footer */
.site-footer {
  background-color: var(--color-bg); /* Fondo claro */
  border-top: 1px solid rgba(0, 0, 0, 0.08); /* Borde superior sutil */
  padding-top: 3rem;
  padding-bottom: 2rem;
}

.site-footer .title {
  font-weight: 700;
  letter-spacing: 0.2px;
  color: var(--color-text); /* Color de texto principal */
}

.site-footer .social a {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 1px solid rgba(0, 0, 0, 0.1);
  background-color: #fff; /* Fondo blanco para los iconos */
  color: var(--color-primary); /* Color cian para los iconos */
  transition: all 0.2s ease;
}

.site-footer .social a:hover {
  border-color: var(--color-accent); /* Borde cian al pasar el ratón */
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
  transform: translateY(-2px);
}

.site-footer .list-unstyled a {
  color: var(--color-text); /* Enlaces de texto oscuro */
  transition: color 0.2s ease;
}

.site-footer .list-unstyled a:hover {
  color: var(--color-primary); /* Cian al pasar el ratón */
  text-decoration: underline;
}

.site-footer .newsletter .form-control {
  background-color: #fff; /* Fondo blanco para el input */
  border-color: rgba(0, 0, 0, 0.1);
}

.site-footer .newsletter .send-btn {
  background-color: var(--color-primary); /* Botón cian */
  color: #fff;
  border: 1px solid var(--color-primary);
  width: 40px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  transition: background-color 0.2s ease, border-color 0.2s ease;
}

.site-footer .newsletter .send-btn:hover {
  background-color: #00a0a0; /* Cian más oscuro al pasar el ratón */
  border-color: #00a0a0;
}

.site-footer .form-text {
  color: var(--color-text); /* Texto secundario oscuro */
}

.site-footer hr {
  border-color: rgba(0, 0, 0, 0.1);
}

.site-footer .small {
  color: var(--color-text); /* Texto pequeño oscuro */
}  </style>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <main class="container py-5">
        <section id="view-checkout" aria-labelledby="checkout-title">
        <h1 id="checkout-title" class="mb-4">Detalle de Carrito</h1>
        <div id="checkoutContent">
            <p>Cargando contenido del checkout...</p>
        </div>

        <!-- Payment Options Modal -->
        <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="paymentModalLabel">Seleccionar Método de Pago</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="paymentOptions">
                            <!-- Payment options will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
    </main>

  <footer th:replace="fragments/footer :: footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="api.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
