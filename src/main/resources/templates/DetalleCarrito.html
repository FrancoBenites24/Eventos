<!DOCTYPE html>
<html lang="es" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Detalle del carrito - Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/main.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body>
  <nav th:replace="fragments/navbar :: navbar"></nav>

  <main class="container py-5">
    <section id="view-checkout" aria-labelledby="checkout-title">
      <h1 id="checkout-title" class="mb-4">Detalle de Carrito</h1>

      <div class="row g-4" id="checkoutContent">
        <div class="col-12 col-lg-8">
          <div class="card shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Tus entradas</h5>
              <span class="badge text-bg-light" th:text="${itemsCount} + ' ítems'">0 ítems</span>
            </div>
            <div class="list-group list-group-flush">
              <!-- Itera sobre los items -->
              <div class="list-group-item" th:each="it : ${items}">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                  <div>
                    <h6 class="mb-1" th:text="${it.titulo}">Evento</h6>
                    <small class="text-muted" th:text="${it.lugar}">Lugar</small><br/>
                    <small class="text-muted" th:text="${it.fecha}">Fecha</small>
                  </div>

                  <div class="d-flex align-items-center gap-2">
                    <div class="qty">
                      <button type="button" class="btn btn-light" disabled>-</button>
                      <input class="form-control" th:value="${it.cantidad}" readonly/>
                      <button type="button" class="btn btn-light" disabled>+</button>
                    </div>
                    <div class="text-end ms-3">
                      <div class="fw-semibold">
                        <span th:text="${moneda}">S/</span>
                        <span th:text="${#numbers.formatDecimal(it.precio,1,2)}">0.00</span>
                      </div>
                      <small class="text-muted">c/u</small>
                    </div>
                    <div class="text-end ms-4">
                      <div class="fw-bold">
                        <span th:text="${moneda}">S/</span>
                        <span th:text="${#numbers.formatDecimal(it.importe,1,2)}">0.00</span>
                      </div>
                      <small class="text-muted">importe</small>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Carrito vacío -->
              <div class="list-group-item text-center py-5" th:if="${#lists.isEmpty(items)}">
                <i class="bi bi-bag-x fs-3 d-block mb-2"></i>
                <p class="mb-2">Tu carrito está vacío.</p>
                <a class="btn btn-outline-primary" th:href="@{/eventos}">Explorar eventos</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Resumen de compra -->
        <div class="col-12 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-header bg-white"><h6 class="mb-0">Resumen</h6></div>
            <div class="card-body">
              <div class="d-flex justify-content-between mb-2">
                <span>Subtotal</span>
                <span>
                  <span th:text="${moneda}">S/</span>
                  <span th:text="${#numbers.formatDecimal(subtotal,1,2)}">0.00</span>
                </span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>IGV (18%)</span>
                <span>
                  <span th:text="${moneda}">S/</span>
                  <span th:text="${#numbers.formatDecimal(igv,1,2)}">0.00</span>
                </span>
              </div>
              <hr/>
              <div class="d-flex justify-content-between mb-3">
                <span class="fw-bold">Total</span>
                <span class="fw-bold">
                  <span th:text="${moneda}">S/</span>
                  <span th:text="${#numbers.formatDecimal(total,1,2)}">0.00</span>
                </span>
              </div>

              <!-- Botón de pago -->
              <button class="btn btn-gradient w-100"
                      data-bs-toggle="modal"
                      data-bs-target="#paymentModal"
                      th:disabled="${#lists.isEmpty(items)}"
                      th:classappend="${#lists.isEmpty(items)} ? ' disabled'">
                Continuar al pago
              </button>
            </div>
          </div>

          <!-- Métodos de pago -->
          <div class="card mt-3">
            <div class="card-body">
              <h6 class="mb-2">Métodos de pago</h6>
              <div class="d-flex flex-wrap gap-2">
                <span class="badge badge-outline"
                      th:each="m : ${metodosPago}"
                      th:text="${m}">Tarjeta</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal dinámico -->
      <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="paymentModalLabel">Seleccionar Método de Pago</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <form th:action="@{/confirmacion}" method="get">
                <div class="list-group mb-3">
                  <label class="list-group-item d-flex align-items-center"
                          th:each="m : ${metodosPago}">
                    <input class="form-check-input me-2" type="radio" name="metodo"
                          th:value="${m}" required>
                    <span th:text="${m}">Tarjeta</span>
                  </label>
                </div>

                <div class="d-flex justify-content-end gap-2">
                  <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-gradient">Pagar y confirmar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer th:replace="fragments/footer :: footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
