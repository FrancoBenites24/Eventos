<!DOCTYPE html>
<html lang="es" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${evento.titulo}">Detalle Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/main.css}">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<main class="container app-container pb-5 mt-4">
    <div class="row g-4">
        <!-- Event Details -->
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="card-title h2 mb-3" th:text="${evento.titulo}">Evento</h1>
                    <div class="mb-3">
                        <span class="badge bg-info me-2" th:if="${evento.esGratuito}">GRATIS</span>
                        <span class="badge bg-primary" th:if="${!evento.esGratuito}">Pago</span>
                    </div>
                    <p class="text-muted mb-3">
                        <i class="bi bi-calendar-event me-1"></i>
                        <span th:text="${#temporals.format(evento.fechaInicio, 'EEEE, dd/MM/yyyy HH:mm')}"></span> -
                        <span th:text="${#temporals.format(evento.fechaFin, 'HH:mm')}"></span>
                    </p>
                    <p class="card-text mb-4" th:text="${evento.descripcion}"></p>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <p><strong><i class="bi bi-geo-alt me-1"></i>Ubicaci√≥n:</strong> <span th:text="${evento.direccion}"></span></p>
                            <p><strong><i class="bi bi-building me-1"></i>Distrito:</strong> <span th:text="${evento.distrito}"></span></p>
                            <p><strong><i class="bi bi-map me-1"></i>Ciudad:</strong> <span th:text="${evento.ciudad}"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong><i class="bi bi-person me-1"></i>Organizador:</strong> <span th:text="${evento.organizador.nombre} + ' ' + ${evento.organizador.apellido}"></span></p>
                            <p><strong><i class="bi bi-geo me-1"></i>Coordenadas:</strong> <span th:text="${evento.latitud} + ', ' + ${evento.longitud}"></span></p>
                            <p><strong><i class="bi bi-clock me-1"></i>Creado en:</strong> <span th:text="${#temporals.format(evento.creadoEn, 'dd/MM/yyyy HH:mm')}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ticket Types -->
        <div class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="card-title mb-0"><i class="bi bi-ticket-perforated me-2"></i>Tipos de Ticket</h5>
                </div>
                <div class="card-body">
                    <div th:if="${evento.tiposTicket != null and !evento.tiposTicket.empty}" th:each="tipo : ${evento.tiposTicket}" class="mb-3 p-3 border rounded">
                        <h6 th:text="${tipo.nombre}">Tipo Ticket</h6>
                        <p class="mb-2">
                            <strong>Precio:</strong> S/ <span th:text="${#numbers.formatDecimal(tipo.precio, 1, 2)}">0.00</span>
                        </p>
                        <p class="mb-2">
                            <strong>Disponibles:</strong> <span th:text="${tipo.cantidad}">0</span>
                        </p>
                        <button class="btn btn-primary btn-sm" th:if="${tipo.cantidad > 0}" th:data-id="${tipo.id}" onclick="addToCart(this)">
                            <i class="bi bi-bag-plus me-1"></i>Agregar al Carrito
                        </button>
                        <span class="text-muted small" th:if="${tipo.cantidad == 0}">Agotado</span>
                    </div>
                    <div th:if="${evento.tiposTicket == null or evento.tiposTicket.empty}" class="text-center text-muted">
                        <i class="bi bi-info-circle fs-1"></i>
                        <p>No hay tipos de ticket disponibles.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/eventos" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-1"></i>Volver a la lista
        </a>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    function addToCart(button) {
        const tipoId = button.getAttribute('data-id');
        // Mock add to cart - in real implementation, send to backend
        alert('Ticket tipo ' + tipoId + ' agregado al carrito (mockup)');
    }
</script>
</body>
</html>
