<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Iniciar Sesión - Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/main.css}">
  <style>
    body {
      background: linear-gradient(135deg, #00D2D3 0%, #00a0a0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 400px;
      width: 100%;
    }
    .login-header {
      background: #00D2D3;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .login-body {
      padding: 2rem;
    }
    .btn-login {
      background: #00D2D3;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      width: 100%;
      font-weight: 600;
    }
    .btn-login:hover {
      background: #00a0a0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-card">
          <div class="login-header">
            <h2 class="mb-0">Iniciar Sesión</h2>
            <p class="mb-0">Accede a tu cuenta</p>
          </div>
          <div class="login-body">
            <div th:if="${success}" class="alert alert-success" role="alert">
              <span th:text="${success}"></span>
            </div>
            <form th:action="@{/login}" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                <label class="form-check-label" for="rememberMe">Recordarme</label>
              </div>
              <button type="submit" class="btn btn-login">Iniciar Sesión</button>
            </form>
            <div class="text-center mt-3">
              <p class="mb-1"><a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a></p>
              <p class="mb-0">¿No tienes cuenta? <a href="/register" class="text-decoration-none">Regístrate</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
