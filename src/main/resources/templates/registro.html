<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Registro - Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/main.css}">
  <style>
    body {
      background: linear-gradient(135deg, #00D2D3 0%, #00a0a0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 500px;
      width: 100%;
    }
    .register-header {
      background: #00D2D3;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .register-body {
      padding: 2rem;
    }
    .btn-register {
      background: #00D2D3;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      width: 100%;
      font-weight: 600;
    }
    .btn-register:hover {
      background: #00a0a0;
    }
  </style>
</head>
<body>
  <nav th:replace="fragments/navbar :: navbar"></nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="register-card">
          <div class="register-header">
            <h2 class="mb-0">Crear Cuenta</h2>
            <p class="mb-0">Únete a la comunidad de eventos</p>
          </div>
          <div class="register-body">
            <div th:if="${success}" class="alert alert-success" role="alert">
              <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
              <span th:text="${error}"></span>
            </div>
            <form th:action="@{/register}" method="post">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
              </div>
              <button type="submit" class="btn btn-register">Crear Cuenta</button>
            </form>
            <div class="text-center mt-3">
              <p class="mb-0">¿Ya tienes cuenta? <a href="/login" class="text-decoration-none">Inicia Sesión</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer th:replace="fragments/footer :: footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
