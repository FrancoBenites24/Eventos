<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eventos • SPA Demo</title>
  <!-- Google Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --color-primary:#6C5CE7; /* morado */
      --color-accent:#00D2D3;  /* turquesa */
      --color-bg:#f8fafc;
      --color-text:#0f172a;
      --shadow-md:0 10px 30px rgba(12, 8, 24, .08);
      --accent-soft: rgba(0,210,211,.12);
    }
    html,body{font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; background:var(--color-bg); color:var(--color-text);}    
    a { text-decoration: none; }

    /* Navbar sticky con borde inferior al hacer scroll */
    .navbar {
      --bs-navbar-brand-color: var(--color-text);
      --bs-navbar-active-color: var(--color-primary);
      box-shadow: none; transition: box-shadow .2s ease, border-color .2s ease;
      border-bottom: 2px solid transparent;
      background: #fff; 
    }
    .navbar.scrolled { box-shadow: var(--shadow-md); border-bottom-color: var(--color-accent); }
    .navbar .btn-gradient{
      background: linear-gradient(90deg, var(--color-primary) 70%, var(--color-accent));
      color:#fff; border:0; box-shadow: 0 8px 20px rgba(108,92,231,.25);
    }
    .navbar .btn-gradient:focus{ outline: 3px solid var(--color-accent); box-shadow: 0 0 0 .25rem rgba(0,210,211,.25);}

    /* Secciones SPA */
    main > section { display:none; padding-top: 1.25rem; padding-bottom: 2rem; }
    main > section.active { display:block; }

    /* Focus inputs */
    .form-control:focus, .form-select:focus{ border-color: var(--color-accent); box-shadow: 0 0 0 .25rem rgba(0,210,211,.25); }

    /* Badges outline turquesa claro */
    .badge-outline { background: var(--accent-soft); color: #0d6066; border: 1px solid rgba(0,210,211,.35); }

    /* Toasts */
    .toast-header i{ margin-right: .5rem; }
    .toast-success { border-left: 4px solid var(--color-accent); }
    .toast-info    { border-left: 4px solid var(--color-primary); }
    .toast-error   { border-left: 4px solid #dc2626; }

    /* Utilidades */
    .glass{ backdrop-filter: blur(8px); background: rgba(255,255,255,.6); border:1px solid rgba(255,255,255,.5); }
  </style>
</head>
<body>
  <!-- Navbar Sticky -->
  <nav class="navbar navbar-expand-lg sticky-top" aria-label="Barra de navegación principal">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#home" aria-label="Ir al inicio">
        <i class="bi bi-stars text-warning"></i>
        <span class="ms-1">Eventos</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Alternar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="#home">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#account">Mi cuenta</a></li>
          <li class="nav-item"><a class="nav-link" href="#login">Ingresar</a></li>
          <li class="nav-item ms-lg-3">
            <button class="btn btn-sm btn-gradient d-flex align-items-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas" aria-controls="cartOffcanvas" aria-label="Abrir carrito">
              <i class="bi bi-bag-check me-2"></i>Carrito
              <span id="navCartCount" class="badge ms-2 bg-dark-subtle text-dark-emphasis">0</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal SPA -->
  <main>
    <!-- HOME -->
    <section id="view-home" data-route="home" class="container" aria-labelledby="home-title"></section>

    <!-- EVENT DETAIL -->
    <section id="view-event" data-route="event" class="container" aria-labelledby="event-title"></section>

    <!-- CHECKOUT -->
    <section id="view-checkout" data-route="checkout" class="container" aria-labelledby="checkout-title"></section>

    <!-- CONFIRM -->
    <section id="view-confirm" data-route="confirm" class="container" aria-labelledby="confirm-title"></section>

    <!-- LOGIN/REGISTER -->
    <section id="view-login" data-route="login" class="container" aria-labelledby="login-title"></section>

    <!-- ACCOUNT -->
    <section id="view-account" data-route="account" class="container" aria-labelledby="account-title"></section>
  </main>

  <!-- Offcanvas Carrito (global) -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel" style="--bs-offcanvas-width: 420px;">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title d-flex align-items-center" id="cartOffcanvasLabel">
        <i class="bi bi-bag me-2"></i>Tu carrito
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <div id="cartLines" class="flex-grow-1 small">
        <!-- líneas del carrito renderizadas por JS (Prompt 4/5) -->
        <div class="text-center text-body-secondary py-5">
          <i class="bi bi-bag-dash fs-1 d-block mb-3"></i>
          <p class="mb-0">Tu carrito está vacío</p>
        </div>
      </div>
      <div class="border-top pt-3">
        <div class="d-flex justify-content-between"><span>Subtotal</span><strong id="cartSubtotal">S/ 0.00</strong></div>
        <div class="d-flex justify-content-between small text-body-secondary"><span>Descuentos</span><span id="cartDiscount">S/ 0.00</span></div>
        <div class="d-flex justify-content-between mt-2 fs-5"><span>Total</span><strong id="cartTotal">S/ 0.00</strong></div>
        <button id="btnGoCheckout" class="btn btn-primary w-100 mt-3" data-bs-dismiss="offcanvas" aria-label="Ir al checkout">
          <i class="bi bi-cash-coin me-2"></i>Continuar al pago
        </button>
      </div>
    </div>
  </div>

  <!-- Toasts container (global) -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1090;">
    <div id="toasts" class="toast-container"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    // ===== Navbar: sombra + borde turquesa al hacer scroll =====
    const nav = document.querySelector('.navbar');
    const onScroll = () => {
      if (window.scrollY > 8) nav.classList.add('scrolled');
      else nav.classList.remove('scrolled');
    };
    document.addEventListener('scroll', onScroll, { passive: true });

    // ===== Util: formateo de moneda PEN =====
    const PEN = new Intl.NumberFormat('es-PE', { style: 'currency', currency: 'PEN', minimumFractionDigits: 2 });

    // ===== Toaster helper =====
    function showToast(type = 'info', title = 'Info', message = ''){
      const icons = { success: 'check-circle', info: 'info-circle', error: 'exclamation-octagon' };
      const classes = { success: 'toast-success', info: 'toast-info', error: 'toast-error' };
      const el = document.createElement('div');
      el.className = `toast align-items-center ${classes[type] ?? ''}`;
      el.setAttribute('role','status');
      el.setAttribute('aria-live','polite');
      el.innerHTML = `
        <div class="toast-header">
          <i class="bi bi-${icons[type] ?? icons.info}"></i>
          <strong class="me-auto">${title}</strong>
          <small class="text-muted">ahora</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
        <div class="toast-body">${message}</div>`;
      document.querySelector('#toasts').appendChild(el);
      const t = new bootstrap.Toast(el, { delay: 3500 });
      t.show();
    }

    // ===== Router Hash con soporte de parámetros =====
    const routes = [
      { name: 'home',     pattern: /^#?(home)?$/,                         render: () => renderHome() },
      { name: 'event',    pattern: /^#event\/(\d+)$/,                    render: (m) => renderEvent(m[1]) },
      { name: 'checkout', pattern: /^#checkout$/,                         render: () => renderCheckout() },
      { name: 'confirm',  pattern: /^#confirm\/(\w[\w-]*)$/,            render: (m) => renderConfirm(m[1]) },
      { name: 'login',    pattern: /^#login$/,                            render: () => renderLogin() },
      { name: 'account',  pattern: /^#account$/,                          render: () => renderAccount() },
      // fallback
      { name: '404',      pattern: /.*/,                                  render: () => renderHome() },
    ];

    function setActiveView(id){
      document.querySelectorAll('main > section').forEach(s => s.classList.remove('active'));
      const el = document.getElementById(id);
      if (el) el.classList.add('active');
      window.scrollTo({ top: 0, behavior: 'instant' });
    }

    function router(){
      const hash = window.location.hash || '#home';
      for (const r of routes){
        const match = hash.match(r.pattern);
        if (match){ r.render(match); return; }
      }
    }

    // ===== Renders (stubs para Prompt 1) =====
    function renderHome(){
      setActiveView('view-home');
      document.getElementById('view-home').innerHTML = `
        <div class="py-5">
          <div class="p-4 p-md-5 rounded-4 glass mb-4">
            <div class="d-flex flex-column flex-lg-row align-items-lg-center gap-3">
              <div class="flex-fill">
                <h1 id="home-title" class="display-6 fw-bold mb-2" style="color:var(--color-primary)">Explora eventos</h1>
                <p class="mb-0 text-body-secondary">Busca, filtra y consigue tus entradas en minutos.</p>
              </div>
              <div class="flex-fill">
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                  <input type="text" class="form-control" placeholder="Buscar por título o lugar" aria-label="Buscar" disabled>
                </div>
                <small class="text-body-secondary">(El buscador se habilitará en el Prompt 2)</small>
              </div>
            </div>
          </div>
          <div class="text-center text-body-secondary py-5">
            <i class="bi bi-grid-3x3-gap fs-1 d-block mb-3"></i>
            <p class="mb-2">Aquí verás el catálogo de eventos.</p>
            <span class="badge badge-outline">Pendiente: Prompt 2</span>
          </div>
        </div>`;
    }

    function renderEvent(id){
      setActiveView('view-event');
      document.getElementById('view-event').innerHTML = `
        <section class="py-5">
          <div class="p-5 rounded-4 mb-4" style="background:linear-gradient(135deg, rgba(108,92,231,.15), rgba(0,210,211,.15));">
            <h2 id="event-title" class="fw-bold">Detalle del evento #${id}</h2>
            <p class="text-body-secondary mb-0">Contenido de ejemplo. (Se implementa en Prompt 3)</p>
          </div>
          <div class="alert alert-info border-0" role="status">
            <i class="bi bi-info-circle me-2"></i> Pronto podrás añadir entradas y ver reseñas.
          </div>
        </section>`;
    }

    function renderCheckout(){
      setActiveView('view-checkout');
      document.getElementById('view-checkout').innerHTML = `
        <div class="py-5">
          <h2 id="checkout-title" class="fw-bold mb-3">Checkout</h2>
          <p class="text-body-secondary">Paso 1/2/3 se agregarán en los Prompts 5 a 7.</p>
        </div>`;
    }

    function renderConfirm(orderId){
      setActiveView('view-confirm');
      document.getElementById('view-confirm').innerHTML = `
        <div class="py-5">
          <h2 id="confirm-title" class="fw-bold mb-3">Confirmación</h2>
          <div class="alert alert-success" role="status">
            <i class="bi bi-check2-circle me-2"></i> Orden <strong>${orderId}</strong> confirmada (UI demo). Se implementará en Prompt 7.
          </div>
        </div>`;
    }

    function renderLogin(){
      setActiveView('view-login');
      document.getElementById('view-login').innerHTML = `
        <div class="py-5">
          <h2 id="login-title" class="fw-bold mb-3">Ingresar</h2>
          <p class="text-body-secondary">Formulario Login/Registro llegará en el Prompt 8.</p>
        </div>`;
    }

    function renderAccount(){
      setActiveView('view-account');
      document.getElementById('view-account').innerHTML = `
        <div class="py-5">
          <h2 id="account-title" class="fw-bold mb-3">Mi cuenta</h2>
          <p class="text-body-secondary">Perfil, billetera y órdenes (Prompt 9).</p>
        </div>`;
    }

    // Navegación desde carrito al checkout
    document.addEventListener('click', (e)=>{
      const t = e.target;
      if (t.matches('#btnGoCheckout')){
        window.location.hash = '#checkout';
      }
    });

    // Boot
    window.addEventListener('hashchange', router);
    window.addEventListener('DOMContentLoaded', () => {
      router();
      onScroll();
      showToast('info','Bienvenida','Estructura base cargada.');
    });
  </script>
</body>
</html>
